# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions


name: Build and deploy container app to Azure Web App - devops-ece-heurtevent-lecoq

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AzureAppService_ContainerUsername_73236a0746a44b6ab8cc0c3978ed18bc }}
          password: ${{ secrets.AzureAppService_ContainerPassword_3563935b94dd43bcb7de192cb62a6726 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_73236a0746a44b6ab8cc0c3978ed18bc }}/devops-project:${{ github.sha }}
          file: ./Dockerfile

    deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'devops-ece-heurtevent-lecoq'
            slot-name: 'production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_478cf047ddce41f2924e6d6141cb379e }}
            images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_73236a0746a44b6ab8cc0c3978ed18bc }}/devops-project:${{ github.sha }}'